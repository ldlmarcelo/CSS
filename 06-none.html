<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .none {
            display: none;
        }
        .visible {
            display: block;
            width: 100px;
            height: 100px;
            background-color: lightpink;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="none">This will not be displayed</div>
    <div class="visible">Visible</div>
</body>
</html>
