<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table {
            display: table;
            width: 100%;
            background-color
            : lightyellow;
        }
        .table-row {
            display: table-row;
        }
        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="table-row">
            <div class="table-cell">Cell 1</div>
            <div class="table-cell">Cell 2</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Cell 3</div>
            <div class="table-cell">Cell 4</div>
        </div>
    </div>
</body>
</html>
